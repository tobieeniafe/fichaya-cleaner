<app-navbar></app-navbar>

<div class="back">
	<div class="form-body row">
			<h4>Cleaning Associate's Registration Form</h4>
			<h6 class="red-text"><b>NB: ALL FIELDS ARE REQUIRED</b></h6>
			<br>
			<form novalidate>
				<!-- ========
					personal start
					============= -->
				<div class="personal row col m12 s12">

					<div class="input-field col m6 s12">
						<input type="text" placeholder="Firstname" name="">
					</div>
					<div class="input-field col m6 s12">
						<input type="text" placeholder="Lastname" name="">
					</div>
					<div class="input-field col m5 s12">
						<input type="text" placeholder="Email" name="">
					</div>
					<div class="input-field col m7 s12">
						<input type="text" placeholder="Address" name="">
					</div>
					<div class="input-field col m3 s12">
						<input type="text" placeholder="Bus-Stop" name="">
					</div>
					<div class="input-field col m3 s12">
						<input type="text" placeholder="Area (Lekki, Ikoyi, Yaba)" name="">
					</div>
					<div class="input-field col m3 s12">
						<select name="location" #location>
							<option selected="" disabled="">Location</option>
				            <option [ngValue]="island">Island</option>
				            <option [ngValue]="mainland">Mainland</option>
				        </select>
					</div>
					<div class="input-field col m3 s12">
						<select name="experience" #experience>
							<option selected="" disabled="">Cleaning Experience</option>
				            <option [ngValue]="yes">Yes</option>
				            <option [ngValue]="no">No</option>
				        </select>
					</div>
					<div class="input-field col m4 s12">
						<input type="text" placeholder="Phone" name="">
					</div>
					<div class="input-field col m4 s12">
						<input type="text" placeholder="Password" name="">
					</div>
					<div class="input-field col m4 s12">
						<input type="text" placeholder="Confirm Password" name="">
					</div>
					<div class="col s12 m12">
						<br><br>
						<button class="btn show-identification" style="float: right;">Next <i class="ion-ios-arrow-thin-right"></i></button>
					</div>
				</div>

				<!-- ========
					personal end
					============= -->

				<!-- ========
				identification start
				============= -->

				<div class="identification row col m12 s12">
					<div class="row">
						<div class="col s12 m6">
							<h6>Form of Identification</h6>
						    <p>
						      <input class="with-gap" name="idtype" type="radio" id="id1">
						      <label for="id1">National ID Card</label>
						    </p>
						    <p>
						      <input class="with-gap" name="idtype" type="radio" id="id2">
						      <label for="id2">International Passport</label>
						    </p>
						    <p>
						      <input class="with-gap" name="idtype" type="radio" id="id3">
						      <label for="id3">Driver's Licence</label>
						    </p>
						    <p>
						      <input class="with-gap" name="idtype" type="radio" id="id4">
						      <label for="id4">Voter's Card</label>
						    </p>
						</div>
						<div class="col s12 m6 center">
							<div class="col s12 m2 center">
								<input type="file" id="file" style="display: none" (change)="handleFileInput($event)" #ImageID>
							</div>
							<div class="image-upload-box col s12 m8 center" (click)="ImageID.click()">
								<i class="ion-camera center" style="font-size: 50px"></i>
								<p class="center">Upload Identification Image (.jpg &amp; .png only)</p>
								{{filename}}
							</div>
							<div class="col s12 m2 center"></div>
							<!-- <div class="btn">
						        <span>Profile Picture</span>
						        <input type="file" id="file" (change)="handleFileInput($event)" #ImageID>
						    </div>
						    <div class="file-path-wrapper">
						        <input class="file-path validate" type="text">
						    </div> -->
						</div>
					</div> 

					<h5 class="center">Guarantor's Details</h5>

					<div class="input-field col m6 s12">
						<input type="text" placeholder="Firstname" name="">
					</div>
					<div class="input-field col m6 s12">
						<input type="text" placeholder="Lastname" name="">
					</div>
					<div class="input-field col m6 s12">
						<input type="text" placeholder="Phone" name="">
					</div>
					<div class="input-field col m6 s12">
						<input type="text" placeholder="Email" name="">
					</div>
					<div class="input-field col m12 s12">
						<input type="text" placeholder="Address" name="">
					</div>
					<div class="col s12 m12">
						<br><br>
						<button class="btn show-personal" style="float: left;">Back <i class="ion-ios-arrow-thin-left"></i></button>
						<button class="btn show-payment-details" style="float: right;">Next <i class="ion-ios-arrow-thin-right"></i></button>
					</div>

				</div>

				<!-- ========
				identification end
				============= -->

				<!-- ========
				payment details start
				============= -->

				<div class="row col s12 m12 payment-details">
					<h5 class="center">Let's Have Your Payment Details</h5>
					<div class="input-field col m6 s12">
						<input type="text" placeholder="Account Name" name="account_name">
					</div>
					<div class="input-field col m6 s12">
						<input type="text" placeholder="Account Number" name="accont_no">
					</div>
					<div class="input-field col m6 s12">
						<select name="banks" #banks>
	                        <option *ngFor="let b of allBanks" [ngValue]="b.name">{{b.name}}</option>
	                    </select>
					</div>
					<div class="input-field col m6 s12">
						<input type="text" placeholder="BVN" name="bvn">
					</div>
					<div class="col s12 m12">
						<br><br>
						<button class="btn show-identification" style="float: left;">Back <i class="ion-ios-arrow-thin-left"></i></button>
						<button class="btn" style="float: right;">Register <i class="ion-ios-paperplane"></i></button>
					</div>
				</div>

				<!-- ========
				payment details end
				============= -->
				
			</form>

	</div>
</div>
