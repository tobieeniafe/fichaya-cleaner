
<div class="main-wrap">    
    <div class="body-view">
        <app-sidebar></app-sidebar>
        <!-- container starts --> 
        <div class="container">
            <h3 style="padding-left: 10rem"><a href="#" data-activates="slide-out" class="side-nav-open">
            	<i class="ion-navicon"></i>
            </a></h3>

            <h4>{{title}}</h4>

            <div class="table-body"><table class="striped">
                <thead>
                  <tr>
                      <th>Date</th>
                      <th>Time</th>
                      <th>Address</th>
                      <th>Bus-Stop, Area</th>
                      <th>Location</th>
                      <th>Type</th>
                      <th>Completed</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngIf='noBooking'><td colspan="7">
                    <h5 align='center'>You have no bookings at this time</h5>
                  </td></tr>
                  <tr *ngFor="let b of bookings">
                    <td>{{b.details.date}}</td>
                    <td>{{b.details.time}}</td>
                    <td>{{b.address.address}}</td>
                    <td>{{b.address.busstop}}, {{b.address.area}}</td>
                    <td>{{b.address.location}}</td>
                    <td>{{b.type}}</td>
                    <td>
                      <div class="switch">
                          <label>No<input type="checkbox" [checked]="b.is_complete" (change)='markAsComplete(b._id)' value="{{b.is_complete}}"><span class="lever"></span>Yes</label>
                      </div>
                    </td>
                  </tr>
                  <tr></tr>
                </tbody>
            </table></div>

        </div>
        <!-- container ends -->      
    </div>
</div>
